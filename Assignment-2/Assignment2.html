<!DOCTYPE html>

  <head>

  <body>
    <h1>FORMS</h1>
    <form action="./UrlData.html" method="get">
      <label for="name">name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
      /><br />
      <br />

      <label for="email">email</label>
      <input
        name="email"
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br />
      <br />
      <div>
        <label for="password">password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        /><br />
      </div>
      <br />
      <label for="language">Language</label><br />
      <br />
      <input
        type="radio"
        id="language"
        name="Llanguage"
        value="language"
      />React<br />
      <input
        type="radio"
        id="language"
        name="language"
        value="language"
      />Angular<br />
      <input
        type="radio"
        id="language"
        name="language"
        value="language"
      />Vue<br />
      <br />
      <label for="course">Course</label><br />
      <br />
      <input type="checkbox" name="course" value="Course" />MERN<br />
      <input type="checkbox" name="course" value="Course" />MEAN<br />
      <input type="checkbox" name="course" value="Course" />MERN<br />
      <br />

      <label for="Field">Field:</label><br />

      <select name="Field" id="Field">
        <option value="Full Stack">Full Stack</option>
        <option value="Back End">Back End</option>
        <option value="Python Developer">Python Developer</option>
        <option value="Java Full Stack Developer">
          Java Full Stack Developer
        </option></select
      ><br />
      <br />
      <textarea
        rows="5"
        cols="34"
        id="textarea"
        name="textarea"
        form="usform"
      ></textarea>

      <br />
      <label for="Phone">Phone Number</label>

      <input type="tel" name="Phone" id="Phone" minlength="10" maxlength="10" />
      <input type="submit" value="submit" /><br />
    </form>

    <h1>Tables</h1>
